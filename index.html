<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="selfie1.png"></a>
        <h1>Voice Selfie App 
            <img id="logo_img" src="selfie.jpeg">
        </h1>
        <hr>
        <h4 style="color:rgb(235, 118, 118);">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my picture"</h3>
            <label>Your voice output : </label>
            <br>
            <textarea id="textbox" readonly="true"></textarea>
            <br>
        </div>
        <button id="start-btn" class="btn btn-warning" onclick="Begin()">Begin</button>
        <br><br>

        <p>Press the Start button</p>

        <label>Your webcam : </label>
        <br>
        
        <div id="camera"></div>
        <br>

        <label>Your selife Will Display Here: </label>
        <br>
        
        <div id="result"></div>

    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
